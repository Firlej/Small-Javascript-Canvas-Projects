<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style> html, body { padding: 0; margin: 0; } </style>
<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
<script language="javascript" src="libraries/p5.dom.js"></script>
<!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
<title>Wykresy funkcji</title>  
<script language="javascript" type="text/javascript">
var zoom=10;
function setup() {
	createCanvas(windowHeight, windowHeight);
	pixelDensity(1);
}
function draw() {
	background(31);

	stroke(255, 255, 255, 100);
	line(width/2, 0, width/2, height);
	line(0, height/2, width, height/2);

	// func(f);
	// func(g);
	func(sigmoid);
}

function func(ff) {
	push();
		translate(width/2, height/2);
		stroke(255,0,0);
		noFill();
		beginShape();
			for(var x=0; x<width; x++) {
				var a = map(x, 0, width, -zoom, zoom);
				//var b = map(y, 0, height, -zoom, zoom);

				var y = map( ff(a), zoom, -zoom, 0, height );
				vertex(x-width/2, y-height/2);
			}
		endShape();
	pop();
}

var a = -1;
var b = 0;

function f(x) { return x*(2*a-1)-b; }
function g(x) { return x*(-a/3)+b/3; }
function sigmoid(t) { return 1/(1+Math.pow(Math.E, -t)); }

</script>
</head>

</body>
</html>
