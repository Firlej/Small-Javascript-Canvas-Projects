<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<!--<script language="javascript" src="../libraries/p5.sound.js"></script>-->
<title>PN 1D Graph</title>  
<script language="javascript" type="text/javascript">

function setup() {
	createCanvas(windowWidth, windowHeight);
}
var xoff=0;
var y;
var startPos=0;

var speed=1.5;
function draw() {
	background(31,31,41);
	xoff=0;
	noFill();
	beginShape();
	for (var i=startPos; i<width; i++) {
		y=noise(xoff)*height;
		vertex(i, y);
		xoff +=0.005;
	}
	endShape();

	startPos-=speed;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</head>

</body>
