<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style> html, body { padding: 0; margin: 0; overflow: hidden; } </style>
<script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
<script language="javascript" src="../libraries/p5.dom.js"></script>
<!--<script language="javascript" src="../libraries/p5.sound.js"></script>-->
<title>PN Cell Movement</title>  
<script language="javascript" type="text/javascript">

function setup() {
	createCanvas(windowWidth, windowHeight);
	background(31,31,41);

	frameRate(200);
}
var xoff=0;
var yoff=xoff+1000000;
var inc=0.005;
var x, y;
var r=10;
var opacity=90;
function draw() {
	//background(31,31,41);
	fill(255,100,100, opacity);
	x=noise(xoff)*width;
	y=noise(yoff)*height;
	ellipse(x, y, r,r);

	fill(100,255,100, opacity);
	x=noise(xoff+1)*width;
	y=noise(yoff+1)*height;
	ellipse(x, y, r,r);

	fill(100,100,255, opacity);
	x=noise(xoff+2)*width;
	y=noise(yoff+2)*height;
	ellipse(x, y, r,r);

	xoff+=inc;
	yoff+=inc;

}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</head>

<body bgcolor="#99AAFF">
</body>
</html>
