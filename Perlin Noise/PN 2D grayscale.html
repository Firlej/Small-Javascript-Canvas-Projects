<!DOCTYPE html>

<title>PN 2D grayscale</title>  
<script language="javascript" type="text/javascript">

var fps;

function setup() {
	//createCanvas(windowWidth, windowHeight);
	createCanvas(100, 100);
	drawingContext.imageSmoothingEnabled = false;
	pixelDensity(1);
	background(31,31,41);

	fps = createP('');
}
var zoff=0;
var inc=0.08;
function draw() {
	//noLoop();

	loadPixels();

	for ( var y=0; y<height; y++) {
		for ( var x=0; x<width; x++) {
			var index=(y*width+x)*4;
			var r=noise( x/20, y/20, zoff)*255;
			pixels[index+0]=r;
			pixels[index+1]=r;
			pixels[index+2]=r;
			pixels[index+3]=255;
		}
	}
	updatePixels();

	console.log("!");
	zoff += 0.005;
	
	fps.html(floor(frameRate()));
}

</script>
</head>
